        <!--
            Merging of cells :
                -Rows
                    -Rowspan  -> Merging number of row's cells
                -Columns
                    -Colspan  -> Merging number of column's cells
        -->

        <h4> Rowspan Example</h4>
        <table style="width: 50%">
            <tbody>
                <tr>
                    <td>Sql</td>
                    <td>Pl Sql</td>
                    <td rowspan="2">Query</td>
                    
                </tr>

                <tr>
                    <td>Java</td>
                    <td>Java sprit</td>
                   
                </tr>

                <tr>
                    <td>python</td>
                    <td>Python code</td>
                    <td>C</td>

                </tr>

            </tbody>
        </table>

        <hr>

        <h4>Coispan Example</h4>
        <table style="width: 50%">
            <tbody>
                <tr>
                    <td>Rutuja</td>

                    <td>Kalyani</td>
                </tr>

                <tr>
                    <td>Abhi</td>
                    <td>Sami</td>

                <tr>
                    <td colspan="3">Amita</td> <!-- Merging 2 collumn's cells-->

            </tbody>
        </table>
