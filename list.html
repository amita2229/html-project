    <h3>Lists</h3>
    <!--
        Lists
            -Turning the data elements into a listing parts.
            -Types of list
                -Ordered List
                -Unordered list
                -Description ist
    -->
    
    <h4 style="color: blue;">Ordered List</h4>
    <!--
        -An Ordered list is atype of list
        -It  caries the data elements inan Ordered format.
        -Denoted by Alphabet,Numbers.

    -->
    <ol>  <!--Ordered List-->

                                                                                                               
        <li style="color: brown;">HTML</li> <!--List-->
        <li>Css</li>
        <li>Js</li>
        
    </ol>

    <h4>Unordered List</h4>
    <!--
        -An Unordered List is a type of list.
        -It caries the data elements in a unordered format.
        -Demoted by Bullets.
    -->
    <ul>  <!--Unordered List-->
        <li>HTML</li>  <!--List-->
        <li>Css</li>
        <li>Js</li>
        
    </ul>

    <ul style="List-style-type:circle">   <!--Unordered List-->

        <li>HTML</li>   <!--List-->
        <li>Css</li>
        <li>Js</li>
        
    </ul>


    <h4>Description List</h4>
    <!--
        -An Description list is a type of list.
        -It caries the data elements is an Description format.
        -It provides a description for all the terms/ names.

    -->
    <dl> <!--Description List-->
        <dt>HTML</dt> <!--Description term (name) -->
            <dd>Hyper Text Markup Language</dd>  <!--Description Data-->
        <dt>Css</dt>
            <dd>Cascading Style Sheets</dd>
        <dt>Js</dt>
            <dd>Java sprit</dd>
            
    </dl>
